<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant VPN</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
            <path
              d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"
              stroke="currentColor"
              stroke-width="2"
              fill="currentColor"
              opacity="0.2" />
            <path
              d="M9 12l2 2 4-4"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          <h1>Ant VPN</h1>
        </div>
      </div>

      <!-- Status Section -->
      <div class="status-section">
        <div class="connection-status" id="connectionStatus">
          <div class="status-indicator" id="statusIndicator"></div>
          <div class="status-text">
            <h2 id="statusTitle">Desconectado</h2>
            <p id="statusSubtitle">No protegido</p>
          </div>
        </div>

        <!-- Connect Button -->
        <button class="connect-button" id="connectButton">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
            <path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
          <span>Conectar</span>
        </button>

        <!-- Server Selection -->
        <div class="server-selection">
          <div class="server-label">Servidor:</div>
          <button class="server-button" id="serverButton">
            <span id="selectedServer">Seleccionar servidor</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path
                d="M6 9l6 6 6-6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Server List (Hidden by default) -->
      <div class="server-list hidden" id="serverList">
        <div class="server-list-header">
          <h3>Seleccionar Servidor</h3>
          <button class="close-button" id="closeServerList">×</button>
        </div>
        <div class="server-items" id="serverItems">
          <!-- Servers will be loaded here dynamically -->
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-section">
        <div class="stat-item">
          <div class="stat-icon">↓</div>
          <div class="stat-info">
            <div class="stat-label">Descarga</div>
            <div class="stat-value" id="downloadSpeed">0 MB/s</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon">↑</div>
          <div class="stat-info">
            <div class="stat-label">Subida</div>
            <div class="stat-value" id="uploadSpeed">0 MB/s</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon">⏱</div>
          <div class="stat-info">
            <div class="stat-label">Duración</div>
            <div class="stat-value" id="duration">00:00:00</div>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
